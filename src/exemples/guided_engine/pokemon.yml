 - engine: guided_response
    intents:
      - name: Menu Principal
        type: options
        intent: parent
        options:
          - name: Esses são os pokemons chatões
            key: chatoes
          - name: Esses são os pokemons fodões
            key: fodoes
      - name: Chatões
        key: chatoes
        options:
          - name: Habilidades do pikachu
            key: pikachu
            action:
              type: http_get
              object: 
                url: "https://pokeapi.co/api/v2/pokemon/pikachu"
                method: GET
                headers:
                  authorization: ""
                  content_type: "application/json"
                response_field:
                  "abilities[1].ability.name"
          - name: Habiliades do butterfree
            key: butterfree    
            action:
              type: http_get
              object: 
                url: "https://pokeapi.co/api/v2/pokemon/butterfree"
                method: GET
                headers:
                  authorization: ""
                  content_type: "application/json"
                response_field:
                  "abilities[1].ability.name"
      - name: Fodões
        type: options
        key: fodoes
        options:
          - name: Habilidades do charizard
            key: charizard
            action:
              type: http_get
              object: 
                url: "https://pokeapi.co/api/v2/pokemon/charizard"
                method: GET
                headers:
                  authorization: ""
                  content_type: "application/json"
                response_field:
                  "abilities[1].ability.name"
          - name: Habiliades do mewtwo
            key: mewtwo
            action:
              type: http_get
              object: 
                url: "https://pokeapi.co/api/v2/pokemon/mewtwo"
                method: GET
                headers:
                  authorization: ""
                  content_type: "application/json"
                response_field:
                  "abilities[1].ability.name"
          
