 - engine: guided_response
    intents:
      - name: Menu Principal
        type: options
        intent: parent
        options:
          - name: Esses são os pokemons chatões
            intent: chatoes
          - name: Esses são os pokemons fodões
            intent: fodoes
      - name: Chatões
        type: options
        intent: chatoes
        options:
          - name: Habilidades do pikachu
            intent: pikachu
            action:
              type: http_get
              object: 
                url: "https://pokeapi.co/api/v2/pokemon/pikachu"
                method: GET
                headers:
                  Authorization: ""
                  Content-Type: "application/json"
                response_field:
                  "abilities[1].ability.name"
          - name: Habiliades do butterfree
            intent: butterfree    
            action:
              type: http_get
              object: 
                url: "https://pokeapi.co/api/v2/pokemon/butterfree"
                method: GET
                headers:
                  Authorization: ""
                  Content-Type: "application/json"
                response_field:
                  "abilities[1].ability.name"
      - name: Fodões
        type: options
        intent: fodoes
        options:
          - name: Habilidades do charizard
            intent: charizard
            action:
              type: http_get
              object: 
                url: "https://pokeapi.co/api/v2/pokemon/charizard"
                method: GET
                headers:
                  Authorization: ""
                  Content-Type: "application/json"
                response_field:
                  "abilities[1].ability.name"
          - name: Habiliades do mewtwo
            intent: mewtwo
            action:
              type: http_get
              object: 
                url: "https://pokeapi.co/api/v2/pokemon/mewtwo"
                method: GET
                headers:
                  Authorization: ""
                  Content-Type: "application/json"
                response_field:
                  "abilities[1].ability.name"
          
